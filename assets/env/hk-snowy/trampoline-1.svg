      <stop offset="0" stop-color="#f1f8ff"/>
      <stop offset="0.55" stop-color="#cfe0f2"/>
      <stop offset="1" stop-color="#8aa2bf"/>
    </radialGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a2f3c"/>
