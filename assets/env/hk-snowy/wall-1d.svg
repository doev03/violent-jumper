<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#111a27"/>
      <stop offset="0.5" stop-color="#1b2b40"/>
      <stop offset="1" stop-color="#111a27"/>
    </linearGradient>
    <linearGradient id="ridge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a283c"/>
      <stop offset="1" stop-color="#101a29"/>
    </linearGradient>
    <pattern id="frost" width="26" height="26" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="10" r="1" fill="rgba(220,236,250,0.12)"/>
      <circle cx="16" cy="8" r="1" fill="rgba(220,236,250,0.10)"/>
      <circle cx="20" cy="18" r="1" fill="rgba(220,236,250,0.12)"/>
    </pattern>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(0,0,0,0)"/>
      <stop offset="1" stop-color="rgba(220,236,250,0.18)"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="256" height="256" fill="url(#base)"/>

  <!-- Zig-zag cliffs -->
  <g>
    <path d="M18 40h82l10 18H30Z" fill="url(#ridge)" opacity="0.9"/>
    <path d="M24 78h120l-12 20H12Z" fill="url(#ridge)" opacity="0.88"/>
    <path d="M36 122h150l-12 20H24Z" fill="url(#ridge)" opacity="0.9"/>
    <path d="M18 170h162l-10 20H10Z" fill="url(#ridge)" opacity="0.88"/>
  </g>

  <!-- Carved notches -->
  <g fill="none" stroke="rgba(8,10,16,0.55)" stroke-width="3" stroke-linecap="round">
    <path d="M42 54l16 8"/>
    <path d="M64 56l12 10"/>
    <path d="M58 96l18 8"/>
    <path d="M86 98l14 10"/>
    <path d="M62 140l18 8"/>
    <path d="M92 142l14 10"/>
    <path d="M54 186l18 8"/>
    <path d="M84 188l14 10"/>
  </g>

  <!-- Crystal seams -->
  <g fill="none" stroke="rgba(140,210,255,0.28)" stroke-width="3" stroke-linecap="round">
    <path d="M150 54l10 8-10 8"/>
    <path d="M168 98l12 10-12 10"/>
    <path d="M148 142l10 8-10 8"/>
    <path d="M168 186l12 10-12 10"/>
  </g>

  <rect x="0" y="0" width="256" height="256" fill="url(#frost)"/>
  <rect x="196" y="0" width="60" height="256" fill="url(#edge)"/>
  <rect x="238" y="0" width="6" height="256" fill="rgba(4,6,10,0.60)"/>
  <rect x="244" y="0" width="3" height="256" fill="rgba(232,244,252,0.18)"/>
</svg>
