<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="64" viewBox="0 0 256 64">
  <defs>
    <linearGradient id="snow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#dfeaf4"/>
      <stop offset="0.5" stop-color="#eef6ff"/>
      <stop offset="1" stop-color="#dfeaf4"/>
    </linearGradient>
    <linearGradient id="rock" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1b2130"/>
      <stop offset="1" stop-color="#121620"/>
    </linearGradient>
    <pattern id="grit" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="12" r="1" fill="rgba(230,242,252,0.20)"/>
      <circle cx="14" cy="7" r="1" fill="rgba(0,0,0,0.22)"/>
      <circle cx="18" cy="16" r="1" fill="rgba(0,0,0,0.18)"/>
    </pattern>
  </defs>

  <!-- Snow top (kept symmetric left/right for seamless tiling) -->
  <path d="M0 18c22-6 42-6 64 0 22-6 42-6 64 0 22-6 42-6 64 0 22-6 42-6 64 0v18H0Z" fill="url(#snow)"/>
  <path d="M0 18c22-6 42-6 64 0 22-6 42-6 64 0 22-6 42-6 64 0 22-6 42-6 64 0" fill="none" stroke="rgba(10,12,18,0.45)" stroke-width="4" stroke-linejoin="round"/>

  <!-- Rock body -->
  <rect x="0" y="36" width="256" height="28" fill="url(#rock)"/>
  <rect x="0" y="36" width="256" height="28" fill="url(#grit)" opacity="0.85"/>

  <!-- Chunky rocks -->
  <g fill="rgba(7,9,14,0.45)">
    <path d="M24 44h18l8 10-6 10H20l-6-10Z"/>
    <path d="M98 46h22l10 8-8 10H92l-8-10Z"/>
    <path d="M170 44h20l10 10-8 10h-26l-6-10Z"/>
    <path d="M216 48h18l8 8-6 8h-22l-6-8Z"/>
  </g>

  <!-- Subtle snow dust -->
  <g fill="rgba(255,255,255,0.25)">
    <circle cx="46" cy="14" r="2"/>
    <circle cx="122" cy="12" r="2"/>
    <circle cx="208" cy="14" r="2"/>
  </g>
</svg>
