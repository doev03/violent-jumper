<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0e1522"/>
      <stop offset="0.5" stop-color="#162437"/>
      <stop offset="1" stop-color="#0e1522"/>
    </linearGradient>
    <linearGradient id="rib" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a273a"/>
      <stop offset="1" stop-color="#101a29"/>
    </linearGradient>
    <pattern id="mist" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="8" cy="10" r="1" fill="rgba(220,236,250,0.12)"/>
      <circle cx="20" cy="8" r="1" fill="rgba(220,236,250,0.10)"/>
      <circle cx="24" cy="20" r="1" fill="rgba(220,236,250,0.12)"/>
      <circle cx="12" cy="24" r="1" fill="rgba(220,236,250,0.08)"/>
    </pattern>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(0,0,0,0)"/>
      <stop offset="1" stop-color="rgba(220,236,250,0.18)"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="256" height="256" fill="url(#base)"/>

  <!-- Vertical ribs -->
  <g>
    <rect x="24" y="20" width="26" height="216" rx="10" fill="url(#rib)" opacity="0.88"/>
    <rect x="62" y="16" width="30" height="224" rx="12" fill="url(#rib)" opacity="0.9"/>
    <rect x="106" y="22" width="26" height="212" rx="10" fill="url(#rib)" opacity="0.88"/>
    <rect x="144" y="18" width="30" height="220" rx="12" fill="url(#rib)" opacity="0.9"/>
    <rect x="190" y="22" width="26" height="212" rx="10" fill="url(#rib)" opacity="0.88"/>
  </g>

  <!-- Hollow Knight-like arches -->
  <g fill="none" stroke="rgba(200,226,255,0.22)" stroke-width="4" stroke-linecap="round">
    <path d="M36 70c10-10 18-10 28 0"/>
    <path d="M74 70c10-10 18-10 28 0"/>
    <path d="M118 74c10-10 18-10 28 0"/>
    <path d="M156 74c10-10 18-10 28 0"/>
    <path d="M200 78c10-10 18-10 28 0"/>

    <path d="M36 138c10-10 18-10 28 0"/>
    <path d="M74 138c10-10 18-10 28 0"/>
    <path d="M118 142c10-10 18-10 28 0"/>
    <path d="M156 142c10-10 18-10 28 0"/>
    <path d="M200 146c10-10 18-10 28 0"/>
  </g>

  <!-- Dark fissures -->
  <g fill="none" stroke="rgba(6,8,12,0.6)" stroke-width="3" stroke-linecap="round">
    <path d="M40 100l12 10-12 10"/>
    <path d="M92 96l10 12-10 12"/>
    <path d="M138 102l12 10-12 10"/>
    <path d="M186 98l10 12-10 12"/>
  </g>

  <rect x="0" y="0" width="256" height="256" fill="url(#mist)"/>
  <rect x="196" y="0" width="60" height="256" fill="url(#edge)"/>
  <rect x="238" y="0" width="6" height="256" fill="rgba(4,6,10,0.60)"/>
  <rect x="244" y="0" width="3" height="256" fill="rgba(232,244,252,0.18)"/>
</svg>
