<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f1724"/>
      <stop offset="0.5" stop-color="#1a283c"/>
      <stop offset="1" stop-color="#0f1724"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1b2b40"/>
      <stop offset="1" stop-color="#111a29"/>
    </linearGradient>
    <pattern id="flakes" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="7" cy="10" r="1" fill="rgba(220,236,250,0.12)"/>
      <circle cx="18" cy="8" r="1" fill="rgba(220,236,250,0.10)"/>
      <circle cx="24" cy="20" r="1" fill="rgba(220,236,250,0.12)"/>
      <circle cx="12" cy="24" r="1" fill="rgba(220,236,250,0.08)"/>
    </pattern>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(0,0,0,0)"/>
      <stop offset="1" stop-color="rgba(220,236,250,0.18)"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="256" height="256" fill="url(#base)"/>

  <!-- Tall alcoves -->
  <g>
    <rect x="18" y="18" width="54" height="220" rx="12" fill="url(#panel)" opacity="0.9"/>
    <rect x="88" y="24" width="46" height="208" rx="12" fill="url(#panel)" opacity="0.88"/>
    <rect x="150" y="20" width="56" height="216" rx="12" fill="url(#panel)" opacity="0.9"/>
  </g>

  <!-- Hollow arches -->
  <g fill="none" stroke="rgba(210,230,255,0.22)" stroke-width="4" stroke-linecap="round">
    <path d="M30 78c12-12 20-12 32 0"/>
    <path d="M98 82c10-12 18-12 30 0"/>
    <path d="M164 80c12-12 22-12 34 0"/>
    <path d="M30 150c12-12 20-12 32 0"/>
    <path d="M98 154c10-12 18-12 30 0"/>
    <path d="M164 152c12-12 22-12 34 0"/>
  </g>

  <!-- Dark seams -->
  <g fill="none" stroke="rgba(6,8,12,0.6)" stroke-width="3" stroke-linecap="round">
    <path d="M42 108l12 10-12 10"/>
    <path d="M110 112l10 12-10 12"/>
    <path d="M176 110l12 10-12 10"/>
  </g>

  <rect x="0" y="0" width="256" height="256" fill="url(#flakes)"/>
  <rect x="196" y="0" width="60" height="256" fill="url(#edge)"/>
  <rect x="238" y="0" width="6" height="256" fill="rgba(4,6,10,0.60)"/>
  <rect x="244" y="0" width="3" height="256" fill="rgba(232,244,252,0.18)"/>
</svg>
