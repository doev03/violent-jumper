<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#101a27"/>
      <stop offset="0.5" stop-color="#1b2a3e"/>
      <stop offset="1" stop-color="#101a27"/>
    </linearGradient>
    <linearGradient id="slab" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#172233"/>
      <stop offset="1" stop-color="#0f1624"/>
    </linearGradient>
    <pattern id="flakes" width="26" height="26" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="10" r="1" fill="rgba(220,236,250,0.14)"/>
      <circle cx="16" cy="8" r="1" fill="rgba(220,236,250,0.10)"/>
      <circle cx="20" cy="18" r="1" fill="rgba(220,236,250,0.12)"/>
    </pattern>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(0,0,0,0)"/>
      <stop offset="1" stop-color="rgba(220,236,250,0.16)"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="256" height="256" fill="url(#base)"/>

  <!-- Horizontal rock terraces -->
  <g>
    <rect x="10" y="26" width="210" height="26" rx="10" fill="url(#slab)" opacity="0.9"/>
    <rect x="28" y="74" width="198" height="28" rx="10" fill="url(#slab)" opacity="0.88"/>
    <rect x="6" y="124" width="214" height="26" rx="10" fill="url(#slab)" opacity="0.9"/>
    <rect x="24" y="170" width="202" height="28" rx="10" fill="url(#slab)" opacity="0.88"/>
  </g>

  <!-- Chiseled cuts -->
  <g fill="none" stroke="rgba(8,10,16,0.55)" stroke-width="3" stroke-linecap="round">
    <path d="M30 44l18 8"/>
    <path d="M60 42l12 10"/>
    <path d="M50 92l18 8"/>
    <path d="M80 90l14 10"/>
    <path d="M28 140l18 8"/>
    <path d="M58 138l14 10"/>
    <path d="M50 188l18 8"/>
    <path d="M80 186l14 10"/>
  </g>

  <!-- Crystal seams -->
  <g fill="none" stroke="rgba(140,210,255,0.30)" stroke-width="3" stroke-linecap="round">
    <path d="M120 40l12 10-12 10"/>
    <path d="M146 88l12 10-12 10"/>
    <path d="M118 140l12 10-12 10"/>
    <path d="M146 188l12 10-12 10"/>
  </g>

  <rect x="0" y="0" width="256" height="256" fill="url(#flakes)"/>
  <rect x="196" y="0" width="60" height="256" fill="url(#edge)"/>
  <rect x="238" y="0" width="6" height="256" fill="rgba(4,6,10,0.60)"/>
  <rect x="244" y="0" width="3" height="256" fill="rgba(232,244,252,0.16)"/>
</svg>
