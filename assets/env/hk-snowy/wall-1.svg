<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f1522"/>
      <stop offset="0.5" stop-color="#1a2233"/>
      <stop offset="1" stop-color="#0f1522"/>
    </linearGradient>
    <linearGradient id="pillar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1e2a3d"/>
      <stop offset="1" stop-color="#111826"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(0,0,0,0)"/>
      <stop offset="1" stop-color="rgba(220,236,250,0.18)"/>
    </linearGradient>
    <pattern id="dust" width="28" height="28" patternUnits="userSpaceOnUse">
      <circle cx="8" cy="10" r="1" fill="rgba(220,236,250,0.14)"/>
      <circle cx="18" cy="8" r="1" fill="rgba(220,236,250,0.10)"/>
      <circle cx="22" cy="20" r="1" fill="rgba(220,236,250,0.12)"/>
      <circle cx="12" cy="24" r="1" fill="rgba(220,236,250,0.08)"/>
    </pattern>
  </defs>

  <rect x="0" y="0" width="256" height="256" fill="url(#base)"/>

  <!-- Tall icy pillars (kept away from top/bottom edges for tiling) -->
  <g>
    <rect x="18" y="22" width="34" height="212" rx="10" fill="url(#pillar)" opacity="0.92"/>
    <rect x="70" y="18" width="44" height="220" rx="12" fill="url(#pillar)" opacity="0.90"/>
    <rect x="132" y="26" width="32" height="208" rx="10" fill="url(#pillar)" opacity="0.88"/>
    <rect x="172" y="20" width="42" height="216" rx="12" fill="url(#pillar)" opacity="0.90"/>
  </g>

  <!-- Carved bands -->
  <g fill="none" stroke="rgba(235,246,255,0.18)" stroke-width="4" stroke-linecap="round">
    <path d="M26 64h20"/>
    <path d="M26 118h20"/>
    <path d="M26 172h20"/>
    <path d="M80 54h28"/>
    <path d="M80 110h28"/>
    <path d="M80 166h28"/>
    <path d="M140 70h18"/>
    <path d="M140 126h18"/>
    <path d="M140 182h18"/>
    <path d="M184 60h26"/>
    <path d="M184 118h26"/>
    <path d="M184 176h26"/>
  </g>

  <!-- Runes -->
  <g fill="none" stroke="rgba(140,200,255,0.25)" stroke-width="3" stroke-linecap="round">
    <path d="M44 90l10 8-10 8"/>
    <path d="M94 92l8 12-8 12"/>
    <path d="M152 96l8 10-8 10"/>
    <path d="M200 92l10 8-10 8"/>
  </g>

  <!-- Snow drift highlights near the edge -->
  <g>
    <path d="M196 44c18 2 40 18 46 34v20c-10-12-26-18-44-18-10 0-18-4-22-12s-2-18 20-24Z" fill="rgba(232,244,252,0.60)"/>
    <path d="M202 136c18 0 36 14 42 30v22c-10-10-26-16-42-16-12 0-22-6-24-14-2-8 6-20 24-22Z" fill="rgba(232,244,252,0.54)"/>
  </g>

  <rect x="196" y="0" width="60" height="256" fill="url(#edge)"/>
  <rect x="0" y="0" width="256" height="256" fill="url(#dust)"/>

  <rect x="238" y="0" width="6" height="256" fill="rgba(4,6,10,0.60)"/>
  <rect x="244" y="0" width="3" height="256" fill="rgba(232,244,252,0.18)"/>
</svg>
