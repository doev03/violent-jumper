<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#101722"/>
      <stop offset="0.5" stop-color="#1b2638"/>
      <stop offset="1" stop-color="#101722"/>
    </linearGradient>
    <linearGradient id="spine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1f2e44"/>
      <stop offset="1" stop-color="#111a28"/>
    </linearGradient>
    <pattern id="mist" width="28" height="28" patternUnits="userSpaceOnUse">
      <circle cx="7" cy="9" r="1" fill="rgba(220,236,250,0.12)"/>
      <circle cx="18" cy="6" r="1" fill="rgba(220,236,250,0.10)"/>
      <circle cx="24" cy="18" r="1" fill="rgba(220,236,250,0.12)"/>
    </pattern>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(0,0,0,0)"/>
      <stop offset="1" stop-color="rgba(220,236,250,0.18)"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="256" height="256" fill="url(#base)"/>

  <!-- Deep vertical spines -->
  <g>
    <rect x="26" y="18" width="28" height="220" rx="12" fill="url(#spine)" opacity="0.88"/>
    <rect x="68" y="24" width="28" height="208" rx="12" fill="url(#spine)" opacity="0.9"/>
    <rect x="110" y="20" width="28" height="216" rx="12" fill="url(#spine)" opacity="0.88"/>
    <rect x="152" y="22" width="28" height="212" rx="12" fill="url(#spine)" opacity="0.9"/>
    <rect x="194" y="18" width="28" height="220" rx="12" fill="url(#spine)" opacity="0.88"/>
  </g>

  <!-- Stitched icy bands -->
  <g fill="none" stroke="rgba(210,230,255,0.20)" stroke-width="4" stroke-linecap="round">
    <path d="M36 66h16"/>
    <path d="M78 66h16"/>
    <path d="M120 66h16"/>
    <path d="M162 66h16"/>
    <path d="M204 66h16"/>

    <path d="M36 138h16"/>
    <path d="M78 138h16"/>
    <path d="M120 138h16"/>
    <path d="M162 138h16"/>
    <path d="M204 138h16"/>
  </g>

  <!-- Dark fractures -->
  <g fill="none" stroke="rgba(6,8,12,0.6)" stroke-width="3" stroke-linecap="round">
    <path d="M44 96l8 12-8 12"/>
    <path d="M86 100l8 12-8 12"/>
    <path d="M128 96l8 12-8 12"/>
    <path d="M170 100l8 12-8 12"/>
    <path d="M212 96l8 12-8 12"/>
  </g>

  <rect x="0" y="0" width="256" height="256" fill="url(#mist)"/>
  <rect x="196" y="0" width="60" height="256" fill="url(#edge)"/>
  <rect x="238" y="0" width="6" height="256" fill="rgba(4,6,10,0.60)"/>
  <rect x="244" y="0" width="3" height="256" fill="rgba(232,244,252,0.18)"/>
